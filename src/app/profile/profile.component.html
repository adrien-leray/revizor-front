<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mdb-card>
                <mdb-card-body>
                    <table mdbTable>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Author</th>
                                <th scope="col">Post date</th>
                                <th scope="col">Update date</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr mdbTableCol *ngFor="let course of courses">
                                <th scope="row">
                                    <img [src]="course.image" width="64" height="64">
                                </th>
                                <td>{{course.name}}</td>
                                <td>{{course.category}}</td>
                                <td>{{course.author}}</td>
                                <td>{{course.postDate}}</td>
                                <td>{{course.updateDate}}</td>
                                <td>{{course.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
