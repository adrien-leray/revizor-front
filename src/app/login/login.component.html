<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <mdb-card class="w-25 mt-4">
                <!--Card content-->
                <mdb-card-body>
                    <!-- Default form login -->
                    <form class="text-center p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <p class="h3 mb-4">SIGN IN</p>

                        <!-- Email -->
                        <input type="email" formControlName="mail" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4"
                            placeholder="Password">

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button mdbBtn color="deep-orange" block="true" class="my-4" type="submit">Sign in</button>

                        <!-- Register -->
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>

                        <!-- Social login -->
                        <p>or sign in with:</p>

                        <a type="button" class="light-blue-text mx-2">
                            <mdb-icon fab icon="facebook" class="fa fa-lg"></mdb-icon>
                        </a>
                    </form>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
