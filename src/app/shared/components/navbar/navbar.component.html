<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark special-color-dark mb-2" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="navbar-brand" href="#">Revizor</a>
    </mdb-navbar-brand>
    <links>
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link waves-light" routerLink="/market" mdbWavesEffect>Marketplace</a>
            <a class="nav-item nav-link waves-light" routerLink="/editor" mdbWavesEffect *ngIf="isConnected">Sheet editor</a>
        </div>
        <div class="navbar-nav">
            <button type="button" *ngIf="!isConnected" routerLink="/login" mdbBtn color="deep-orange" size="sm" mdbWavesEffect>SIGN IN</button>
            <button type="button" *ngIf="isConnected" mdbBtn color="danger" size="sm" mdbWavesEffect (click)="logout()">LOGOUT</button>
        </div>
    </links>
</mdb-navbar>
